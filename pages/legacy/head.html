
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Dustin Alper"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="shortcut icon" href="/favicon.ico"/>

		<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
		<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"/>

		<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"/>
		<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}"/>

		<!-- Facebook Comments Moderator -->
		<meta property="fb:admins" content="665263187"/>
		
		<!-- Custom CSS -->
		<link rel="stylesheet" href="/css/main.css"/>
		<link rel="stylesheet" href="/css/768px.css"/>
		<link rel="stylesheet" href="/css/512px.css"/>

		<!-- Custom Fonts -->
		<link rel="stylesheet" href="/font-awesome-4.3.0/css/font-awesome.min.css"/>
		<link href='http://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'/>
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,700,400italic,700italic' rel='stylesheet' type='text/css'/>
	</head>
